<div ng-controller="CardsCtrl">
    <div ng-repeat="char in chars" class="col-xs-12 col-s-12 col-m-3 col-lg-3">
            <div class="cardDisplay" ui-sref="cards.details({id:'{{char.id}}'})">
           <img src="{{char.thumbnail.path}}.jpg" style="max-width:300px"/>
            <p>{{char.name}}</p>
            </div>
    </div>
</div>
