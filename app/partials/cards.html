
<main role="main" class="main-content container">
	<header>
		<h1>My Cards</h1>
	</header>
      
	<section role="region" class="container" ng-controller="CardsCtrl">
            <div ng-repeat="char in chars" class="cardDispla col-lg-4 col-md-4 col-s-6 col-xs-12">
            <a ui-sref="details( {'id':char.id} )">
            <img src="{{char.thumbnail.path}}.jpg" style="max-width:300px" class="img-responsive">
            <p>{{char.name}}</p>
            </a>
            </div>

</section>
</main>
