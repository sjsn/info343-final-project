<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Marvel Cards</title>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/style.css">

	<script src="https://use.fontawesome.com/1db56cea2f.js"></script>

	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
	<script src="js/ui-bootstrap-tpls-1.3.3.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
	<script>
	// Initialize Firebase
	var config = {
		apiKey: "AIzaSyAqgiO3CzHTAblHMh5nPBOgsUnms8d6G1c",
		authDomain: "info343final-3da5e.firebaseapp.com",

	firebase.initializeApp(config);

	<script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>

<body ng-controller="ChirperCtrl">

<header class="container-fluid">

	<div class="logout" ng-if="userId">
		<span>{{users[userId].handle}}</span>
		<button ng-click="signOut()" class="btn btn-warning">Sign Out</button>
	</div>

	<div class="navbar-wrapper">
	<nav role="navigation" class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
    		<div class="navbar-header">
      		<a class="navbar-brand active" href="#">Home</a>
    	</div>
		<ul class="list-unstyled list-inline nav navbar-nav"">
			<li ng-model="cards"><a href="partials/cards.html">My Cards</a></li>
			<li ng-model="details"><a href="partials/details.html">Details</a></li>
			<li ng-model="game"><a href="partials/game.html">Game</a></li>
			<li ng-model="leaderboards"><a href="partials/leaderboards.html">Leaderboards</a></li>
			<li ng-model="store"><a href="partials/store.html">Store</a></li>
		</ul>
		</div>
	</nav>
	</div>

</header>	

<main class="container">

	<div ng-show="!userId" ng-include="'partials/home.html'"></div>

	<div ng-show="userId && cards.click()" ng-include="'partials/cards.html'"></div>
	<div ng-show="userId && details.click()" ng-include="'partials/details.html'"></div>
	<div ng-show="userId && game.click()" ng-include="'partials/game.html'"></div>
	<div ng-show="userId && leaderboards.click()" ng-include="'partials/leaderboards.html'"></div>
	<div ng-show="userId && store.click()" ng-include="'partials/store.html'"></div>
</main>

</body>
</html>
